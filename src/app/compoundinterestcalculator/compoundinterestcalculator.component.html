<div class="compound-interest-container">
    <h2>Compound Interest Calculator</h2>
  
    <div class="input-section">
      <label for="principal">Principal (Pesos):</label>
      <input type="number" id="principal" [(ngModel)]="principal" placeholder="Enter principal" />
  
      <label for="rate">Annual Interest Rate (%):</label>
      <input type="number" id="rate" [(ngModel)]="rate" placeholder="Enter rate" />
  
      <label for="time">Time (years):</label>
      <input type="number" id="time" [(ngModel)]="time" placeholder="Enter time" />
  
      <label for="frequency">Compounding Frequency (per year):</label>
      <input type="number" id="frequency" [(ngModel)]="frequency" placeholder="Enter frequency " />
    </div>

    <button (click)="calculateCompoundInterest()">Calculate Compound Interest</button>
  
    <div *ngIf="compoundInterest !== null">
      <h3>Compound Interest: Pesos {{ compoundInterest | number: '1.2-2' }}</h3>
      <h4>Total Amount (Principal + Interest):Pesos {{ amount | number: '1.2-2' }}</h4>
    </div>
  </div>

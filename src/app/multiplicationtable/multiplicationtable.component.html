<div>
    <label for="inputNumber">Enter Number</label>
    <input type="number" id="inputNumber " [(ngModel)]="inputNumber">
    <button (click)="generateTable()">Generate Multiplication Table</button>
</div>
<div *ngIf="multiplicationTable.length>0">
    <h2>Multiplication Table {{inputNumber}}:</h2>
    <ul>
        <li *ngFor="let value of multiplicationTable">{{inputNumber}}x{{multiplicationTable}}</li>
    </ul>
</div>

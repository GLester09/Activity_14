<div class="fibonacci-container">
    <h2>Fibonacci Sequence Generator</h2>
  
    <div class="input-section">
      <label for="n">Enter a number (N):</label>
      <input type="number" id="n" [(ngModel)]="n" placeholder="Enter a positive number" />
    </div>

    <button (click)="generateFibonacci()">Generate Fibonacci Sequence</button>
  
    <div *ngIf="fibonacciSequence.length > 0">
      <h3>First {{ n }} Fibonacci Numbers:</h3>
      <p>{{ fibonacciSequence.join(', ') }}</p>
    </div>
  </div>

<div class="random-number-container">
    <h2>Generate Random Number</h2>

    <div class="input-section ">
      <label for="min">Min:</label>
      <input type="number" id="min" [(ngModel)]="min" placeholder="Enter minimum value" />
  
      <label for="max">Max:</label>
      <input type="number" id="max" [(ngModel)]="max" placeholder="Enter maximum value" />
    </div>
  
    <button (click)="generateRandomNumber()">Generate Random Number</button>
  
    <div *ngIf="randomNumber !== null">
      <h3>Generated Number: {{ randomNumber }}</h3>
    </div>
  </div>

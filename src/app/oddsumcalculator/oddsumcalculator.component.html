<div class="sum-odd-numbers-container">
    <h2>Sum of Odd Numbers Calculator</h2>
  
    <div class="input-section">
      <label for="number">Enter a number (N):</label>
      <input type="number" id="number" [(ngModel)]="number" placeholder="Enter a positive number" />
    </div>

    <button (click)="calculateSumOfOddNumbers()">Calculate Sum of Odd Numbers</button>
  
    <div *ngIf="sumOfOddNumbers > 0">
      <h3>Sum of Odd Numbers up to {{ number }}: {{ sumOfOddNumbers }}</h3>
    </div>
  </div>

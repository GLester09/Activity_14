<div class="todo-list-container">
    <h2>To-Do List</h2>
  
    <div class="input-section">
      <input
        type="text"
        [(ngModel)]="task"
        placeholder="Enter a new task"
        (keyup.enter)="addTask()"
      />
      <button (click)="addTask()">Add Task</button>
    </div>
  
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        {{ task }}
        <button (click)="removeTask(i)">Remove</button>
      </li>
    </ul>
  </div>

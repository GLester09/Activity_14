<div class="uppercase-container">
    <h2>Convert String to Uppercase</h2>

    <div class="input-section">
      <label for="inputString">Enter a string:</label>
      <input type="text" id="inputString" [(ngModel)]="inputString" placeholder="Enter string" />
    </div>
  
    <button (click )="convertToUppercase()">Convert to Uppercase</button>
  
    <div *ngIf="uppercasedString">
      <h3>Uppercased String: {{ uppercasedString }}</h3>
    </div>
  </div>
